version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: dineflow-sql-server
    environment:
      SA_PASSWORD: "FurkanKuzucukSoftwareEngineering2026" 
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: always

  api:
    build:
      context: . 
      dockerfile: DineFlowBackEnd/Dockerfile 
    container_name: dineflow-api
    ports:
      - "5180:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=DineFlowDB;User Id=sa;Password=FurkanKuzucukSoftwareEngineering2026;TrustServerCertificate=True;"
    depends_on:
      - sqlserver 
    restart: always

  # ✅ YENİ EKLENEN KISIM: FRONTEND
  frontend:
    build:
      context: ./dineflow-frontend
      dockerfile: Dockerfile
    container_name: dineflow-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./dineflow-frontend:/app
      - /app/node_modules # BU SATIR ÇOK ÖNEMLİ: Yerel node_modules'ü ezer, Docker'ınkini kullanır.
    environment:
      - VITE_API_URL=http://localhost:5180 # Tarayıcıdan erişeceği için localhost kalabilir
    depends_on:
      - api
    restart: always

volumes:
  sqlserver_data: